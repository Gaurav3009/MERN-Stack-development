<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="src.js"></script>
</head>
<body>
    <div class="gameContainer">
        <div class="grid">
            <div class="box"><span id="0">0</span></div>
            <div class="box"><span id="1">1</span></div>
            <div class="box"><span id="2">2</span></div>
            <div class="box"><span id="3">3</span></div>
            <div class="box"><span id="4">4</span></div>
            <div class="box"><span id="5">5</span></div>
            <div class="box"><span id="6">6</span></div>
            <div class="box"><span id="7">7</span></div>
            <div class="box"><span id="8">8</span></div>
        </div>
        <div class="infoContainer">
            <h1 class="heading">Tic Tac Toe Game</h1>
            <div>Turn of <span id="player">X</span></div>
            <button class="reset">Reset</button>
        </div>
    </div>
</body>
</html>
